<!doctype html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"> </script>
    <title>Jeu de voiture</title>
  </head>
  <body>
    <div id="switch">
      <h1 class="text-center switch_text">Oups, veuillez passer à votre bureau.</h1>
    </div>
    
    <div id="controls">
      <h1 class="text-white controls">Utilisez les flèches pour contrôler. <br>  <br> f5 pour actualiser  <br> <br> clicker sur la voiture pour la faire bouger <br>
    </div>
    
    <div id="score-div">
      Score: <span id="score">0</span>
    </div>
    
    <div id="wrapper">
      <!-- Road Lines -->
    
      <div id="line-1" class="line"></div>
      <div id="line-2" class="line"></div>
      <div id="line-3" class="line"></div>
      <div id="car" class="car">
        <div class="f-glass"></div>
        <div class="b-glass"></div>
        <div class="f-light-l"></div>
        <div class="f-light-r"></div>
        <div class="f-tyre-l"></div>
        <div class="f-tyre-r"></div>
        <div class="b-tyre-l"></div>
        <div class="b-tyre-r"></div>
      </div>
    
      <div id="car-1" class="car">
        <div class="f-glass"></div>
        <div class="b-glass"></div>
        <div class="f-light-l"></div>
        <div class="f-light-r"></div>
        <div class="f-tyre-l"></div>
        <div class="f-tyre-r"></div>
        <div class="b-tyre-l"></div>
        <div class="b-tyre-r"></div>
      </div>
    
      <div id="car-2" class="car">
        <div class="f-glass"></div>
        <div class="b-glass"></div>
        <div class="f-light-l"></div>
        <div class="f-light-r"></div>
        <div class="f-tyre-l"></div>
        <div class="f-tyre-r"></div>
        <div class="b-tyre-l"></div>
        <div class="b-tyre-r"></div>
      </div>
    
      <div id="car-3" class="car">
        <div class="f-glass"></div>
        <div class="b-glass"></div>
        <div class="f-light-l"></div>
        <div class="f-light-r"></div>
        <div class="f-tyre-l"></div>
        <div class="f-tyre-r"></div>
        <div class="b-tyre-l"></div>
        <div class="b-tyre-r"></div>
      </div>
    
      <div id="restart-div">
        <button id="restart">
          Restart<br>
          <small class="small_text">(press Enter)</small>
        </button>
      </div>
    </div>
  
  </body>
</html>
